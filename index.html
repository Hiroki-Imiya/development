<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>開発</title>


</head>
<body>
    <!--Aceエディターの設定-->
    <div id="editor" style="height: 400px; width: 40%;float: left;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="aceEditor.js"></script>

    <!--右半分に表示-->
    <table id="right" style="float: right; width: 60%; height: 600px; overflow: auto;" border="1"></table>

    <!--実行ボタン-->
    <button id="run">実行</button>

    <!--実行結果-->
    <div id="result"></div>

    <!--メッセージ-->
    <textarea id="message" style="width: 39%; height: 400px; float: left;" readonly></textarea>

    <!--mermaidの設定-->
    <div class="mermaid" style="width: 60%; float: right;"> 
        classDiagram
        class Animal{
            +int age
            +String name
            +void eat()
            +void sleep()
        }
    </div>

    <!--javascriptファイルを読み取る-->
    <script src="main.js"></script>
    <script src="koubun.js"></script>

</body>
</html>
