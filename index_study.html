<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <script>
    mermaid.initialize({
        startOnLoad: true, 
        theme: 'defalt'
    });
    </script>

    <title>研究開発</title>
</head>
<body>
    

    <header>
        <h1>研究開発</h1>
    </header>

    <div id="result"></div>
    <script src="class.js"></script>
    <script src="study.js"></script>
    <div class="mermaid">
        classDiagram
        direction RL
        class Student {
            -idCard : IdCard
        }
        class IdCard {
            -id : int
            -name : string
        }
        class Bike{
            -id : int
            -name : string
        }
        Student "1" --o "1" IdCard : 持つ
        Student "1" --o "1" Bike : 乗る
    </div>
</body>
</html>
